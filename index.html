<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Customizable Card App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
  <div class="upload-controls absolute top-10 space-y-2 bg-white p-4 rounded-lg shadow-md w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3">
   <label class="block">
    <span class="text-gray-700 font-semibold">
     Upload Front Image:
    </span>
    <input accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="frontImageInput" type="file"/>
   </label>
   <label class="block">
    <span class="text-gray-700 font-semibold">
     Upload Back Image:
    </span>
    <input accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="backImageInput" type="file"/>
   </label>
  </div>
  <div class="card w-64 h-96 bg-white shadow-lg rounded-lg overflow-hidden mt-20 sm:mt-24 md:mt-32 lg:mt-40">
   <div class="card-inner relative w-full h-full">
    <div class="card-front absolute w-full h-full">
     <img alt="Front side of the customizable card with placeholder image" class="w-full h-full object-cover" height="384" src="https://storage.googleapis.com/a1aa/image/LkfUTIks1BRCTCaRB44a3iLeHRX9ZufUMdqmIqmTsyo48VfPB.jpg" width="256"/>
    </div>
    <div class="card-back absolute w-full h-full hidden">
     <img alt="Back side of the customizable card with placeholder image" class="w-full h-full object-cover" height="384" src="https://storage.googleapis.com/a1aa/image/fxAeeDfxtsW69RgthT7PuPLrfXCdF7BwYJRlraOvCuWfmv6fJA.jpg" width="256"/>
    </div>
   </div>
  </div>
  <div class="absolute bottom-10 right-10 space-x-4 flex flex-col sm:flex-row sm:space-x-4 sm:space-y-0 space-y-4">
   <button class="btn btn-primary btn-icon bg-blue-500 text-white px-6 py-3 rounded-full shadow-lg flex items-center transform transition-transform hover:scale-105" id="saveImage">
    <i class="fas fa-save mr-2">
    </i>
    Save as Image
   </button>
   <button class="btn btn-success btn-icon bg-green-500 text-white px-6 py-3 rounded-full shadow-lg flex items-center transform transition-transform hover:scale-105" id="downloadImage">
    <i class="fas fa-download mr-2">
    </i>
    Download Image
   </button>
   <button class="btn btn-primary btn-icon bg-red-500 text-white px-6 py-3 rounded-full shadow-lg flex items-center transform transition-transform hover:scale-105" id="recordVideo">
    <i class="fas fa-video mr-2">
    </i>
    Record Video
   </button>
  </div>
  <div class="modal fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden" id="myModal">
   <div class="modal-content bg-white p-6 rounded-lg shadow-lg relative w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3">
    <span class="close absolute top-2 right-2 text-gray-500 cursor-pointer">
     Ã—
    </span>
    <h2 class="text-2xl font-bold mb-4">
     Card Details
    </h2>
    <p class="mb-2">
     <strong>
      Name:
     </strong>
     Custom Card
    </p>
    <p>
     <strong>
      Description:
     </strong>
     A beautiful customizable card!
    </p>
   </div>
  </div>
  <script src="js/main.js" type="module">
  </script>
 </body>
</html>
