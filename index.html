<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Card App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
    <div class="card w-64 h-96">
        <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
    </div>

    <div class="upload-controls absolute bottom-10 space-y-2">
        <label class="block">
            <span class="text-gray-700">Upload Front Image:</span>
            <input type="file" id="frontImageInput" accept="image/*" class="mt-1 block w-full">
        </label>
        <label class="block">
            <span class="text-gray-700">Upload Back Image:</span>
            <input type="file" id="backImageInput" accept="image/*" class="mt-1 block w-full">
        </label>
    </div>

    <div class="absolute bottom-32 space-x-4">
        <button id="saveImage" class="btn btn-primary btn-icon">
            <i class="fas fa-save"></i>
            Save as Image
        </button>
        <button id="downloadImage" class="btn btn-success btn-icon">
            <i class="fas fa-download"></i>
            Download Image
        </button>
        <button id="recordVideo" class="btn btn-primary btn-icon">
            <i class="fas fa-video"></i>
            Record Video
        </button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Card Details</h2>
            <p><strong>Name:</strong> Custom Card</p>
            <p><strong>Description:</strong> A beautiful customizable card!</p>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
